<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico?v=2">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="clock">
      <div class="button1"></div>
      <div class="button2"></div>

      <div class="display">
        <span class="hours-minutes-seconds"></span>
        <span class="am-pm"></span><br>
        <span class="date"></span>
      </div>
    </div>
    <div class="cabinet">
      <div class="first-drawer">
        <div class="drawer-knob"></div>
        <div class="drawer-knob"></div>
      </div>
      <div class="second-drawer">
        <div class="drawer-knob"></div>
        <div class="drawer-knob"></div>
      </div>
    </div>

    <div class="table">
      <div class="table-wood"></div>
      <div class="table-support"></div>
      <div class="table-foot"></div>
    </div>
  
    <div class="window">
      <div class="window-background"></div>
      <div class="vertical-line"></div>
      <div class="horizontal-line"></div>
    </div>
  
    <small>Desenvolvido por <br><a href="https://www.linkedin.com/in/wendel-santos-dev/">Wendel Santos</a></small>

  </div>

  <script src="script.js"></script>
</body>
</html>
